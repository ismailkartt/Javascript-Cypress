<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <button id="btnConfirm">Confirm Action</button>
        <div id="result"></div>
    </div>

    <script>
        const btnConfirm = document.getElementById("btnConfirm");
        const result = document.getElementById("result");

        btnConfirm.addEventListener("click", async () => {
            // 1. YONTEM, THEN VE CATCH BLOKLARIYLA
            // asyncConfirm("Bu kullaniciyi silmek istediginize emin misiniz?")
            //     .then((data) => { result.innerHTML = data })
            //     .catch((error) => { result.innerHTML = error })


            try {
                const data = await asyncConfirm(
                    "Bu kullaniciyi silmek istediginize emin misiniz?"
                );
                result.innerText = data;
            } catch (error) {
                result.innerText = error;
            }   
        });

        // FUNCTIONS
        // arrow function => const myFunc = async () => {};
        // traditional function => async function myFunc() {};

        function asyncConfirm(message) {
            return new Promise((resolve,reject)=>{
                // kullanicidan onay al
                const response = confirm(message);

                if(response){
                    // verileri silme islemi yapilir
                    resolve("Veriler basarili bir sekilde silindi");
                } else{
                    reject("Veriler silinemedi");
                }

            });
        }



    </script>

</body>

</html>
