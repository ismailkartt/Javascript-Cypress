<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>

<body>

    <input type="number" id="txtNumber1" placeholder="Score">
    <input type="number" id="txtNumber2" placeholder="Score">
    <input type="number" id="txtNumber3" placeholder="Score">
    <p><button id="btnSend">Send</button></p>
    <h4 id="result"></h4>

    <script>
        const txtNumber1 = document.querySelector("#txtNumber1");
        const txtNumber2 = document.querySelector("#txtNumber2");
        const txtNumber3 = document.querySelector("#txtNumber3");
        const btnSend = document.querySelector("#btnSend");
        const result = document.querySelector("#result");

        btnSend.addEventListener("click", () => {
            const score1 = txtNumber1.value;
            const score2 = txtNumber2.value;
            const score3 = txtNumber3.value;

            if (invalidNumberCheck(score1)) {
                alert("Please enter between 0-100 for the first score");
                return;
            }
            if (invalidNumberCheck(score2)) {
                alert("Please enter between 0-100 for the first score");
                return;
            }
            if (invalidNumberCheck(score3)) {
                alert("Please enter between 0-100 for the first score");
                return;
            }

            const average = averageCalculation(score1, score2, score3);

            const letter = convertToLetter(average);

            result.innerHTML = `Score: ${average}/${letter}`

        });

        const invalidNumberCheck = (score) => {
            return !score || score < 0 || score > 100;
        }

        const averageCalculation = (score1, score2, score3) => {
            const average = (Number(score1) + Number(score2) + Number(score3)) / 3;
            return average.toFixed(2);
        }

        const convertToLetter = (score) => {
            switch (true) {
                case score >= 90:
                    return "A";
                case score >= 80:
                    return "B";
                case score >= 70:
                    return "C";
                case score >= 60:
                    return "D";
                case score >= 50:
                    return "E";
                case score >= 0:
                    return "F";
            }
        }

    </script>

</body>

</html>
