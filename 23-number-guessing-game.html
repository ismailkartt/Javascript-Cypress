<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>

        .hidden{
            display: none;
        }

    </style>

</head>
<body>

    <button id="btnStart" onclick="start()">Start</button>
    
    <div id="gamePanel" class="hidden">
        <input type="number" id="txtNum" placeholder="Type a number between 1-100" autocomplete="off">
        <button onclick="predict()">Predict</button>
    </div>

    <h4 id="lblResult"></h4>
    <script>
        const txtNum = document.querySelector("#txtNum");
        const lblResult = document.querySelector("#lblResult");
        const gamePanel = document.querySelector("#gamePanel");
        const btnStart = document.querySelector("#btnStart");
        let randomNumber;

        const start = () => { 
            btnStart.classList.add("hidden");
            gamePanel.classList.remove("hidden");
            lblResult.innerHTML = "";
            randomNumber = generateRandomNumber(1,100);
            console.log(randomNumber);
         }

        const predict = () => {
            const predictedNumber = Number(txtNum.value);

            lblResult.innerHTML = "";

            if(!predictedNumber || predictedNumber <= 0 || predictedNumber > 100){
                lblResult.innerHTML = "Type a number between 1-100";
                return;
            }
            
            if(predictedNumber == randomNumber){
                lblResult.innerHTML = "You won!";
                btnStart.classList.remove("hidden");
                gamePanel.classList.add("hidden");
            }else if(predictedNumber > randomNumber){
                lblResult.innerHTML = "Decrease the number";
            }else{
                lblResult.innerHTML = "Raise the number";
            }

            txtNUm.value = "";
            txtNUm.focus();

        }

         const generateRandomNumber = (max,min) => Math.floor(Math.random() * (max - min + 1) + min);

    </script>


</body>
</html>
