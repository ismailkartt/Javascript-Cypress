    <button onclick="calculate()">Click</button>
    
    <script>

        function sum1(a,b){
            return a+b;

        // süslü parantez ve return kullanmaya gerek olmaz
        const sum2 = (a,b) => a+b;

        // Birden fazla satır olursa, süslü parantez ve return kullanılır.
        const multiply = (a,b) => {
            console.log(a);
            return a*b;
        }

        const calculate = () => {
            const result = sum2(1245,23);
            console.log(result)
        }

       

    </script>

</body>
