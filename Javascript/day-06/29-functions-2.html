<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>

    <input type="text" id="txtNum" oninput="calculate()">
    <p id="lblResult"></p>

    <script>

        function calculate(){
            const txtNum = document.querySelector("#txtNum");
            const lblResult = document.querySelector("#lblResult");

            const num = Number(txtNum.value);

            lblResult.innerHTML = "";

            if(!num){
                lblResult.innerHTML = "Invalid number"
                return;
            }

            const result = isPrimeNumber(num)
            if(result){
                lblResult.innerHTML = `${num} is a prime number`
            }
            else{
                lblResult.innerHTML = `${num} is not a prime number`
            }

        }


        function isPrimeNumber(num){
            // 7 -> 2-3-4-5-6
            // 11 -> 2-3-4-5-6-7-8-9-10

            for(let i=2; i<num; i++){
                if(num % i === 0){
                    return false;
                }
            }
            return true;
        }

    </script>
    
</body>
</html>
