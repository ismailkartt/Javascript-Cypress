<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>For Each</title>
	</head>
	<body>
		<script>
			const animals = [
				"fil",
				"kuş",
				"deve",
				"fare",
				"kaplan",
				"ördek",
				"balık",
			];

			animals.forEach((item, i) => {
				console.log(i, item);
			});
		</script>
	</body>
</html>
