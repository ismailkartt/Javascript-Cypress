<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For loop</title>
  </head>
  <body>
    <input type="number" id="txtDiscountRate" placeholder="Discount rate: %" />
    <button onclick="setPrices()">Set Prices</button>

    <ul id="products">
      <li>SSD Disk <span>125</span>$</li>
      <li>HDD Disk <span>120</span>$</li>
      <li>Monitor <span>150</span>$</li>
      <li>Klavye <span>10</span>$</li>
      <li>Intel I5 Processot <span>350</span>$</li>
      <li>Intel I7 Processor <span>380</span>$</li>
      <li>AMD Athlon Processor <span>360</span>$</li>
      <li>32 GB RAM <span>190</span>$</li>
      <li>Mouse <span>5</span>$</li>
      <li>Printer <span>255</span>$</li>
      <li>HTDMI Cable <span>15</span>$</li>
    </ul>

    <script>
      function setPrices() {
        const txtDiscountRate = document.querySelector("#txtDiscountRate");
        const discountRate = txtDiscountRate.value;

        const productPrices = document.querySelectorAll("#products li span");

        for (let i = 0; i < productPrices.length; i++) {
          const price = productPrices[i].innerText;
          const newPrice = price - (price * discountRate) / 100;
          productPrices[i].innerText = newPrice;
        }
      }
    </script>
  </body>
</html>
