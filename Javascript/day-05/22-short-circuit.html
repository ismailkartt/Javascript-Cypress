<html lang="en">

    <title>Short Circuit</title>
  </head>
  <body>
    <script>
      const x = 5;
      const y = 4;
      const z = 14;

      // AND &&
      console.log(x > y && z > y && y == 4);
      console.log(x > y && z > y && y);
      console.log(x > y && y > z && y);

      // short circuit
      z > 5 && z < 25 && alert("Congratulation!");

      /* 
        if(z>5 && z<25){
            alert("Congratulation!")
        }
        */

      // OR ||
      console.log(z < y || y > x || y > z);
      console.log(z < y || y > x || z);
      console.log(z < y || y < x || z);

      // short circuit

      y === 35 || alert("Not İzmir");

      /* if (y !== 35) {
        alert("Not İzmir");
      } */
    </script>
  </body>
</html>
