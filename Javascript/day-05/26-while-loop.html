<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <input type="number" id="txtNum">
    <button onclick="factoriel()">Factoriel</button>

    <h3 id="result"></h3>

    <script>

        // 5! = 5*4*3*2*1

        //   num  |   f 
        //----------------
        //    5   |   1
        //    4   |   5
        //    3   |   20
        //    2   |   60
        //    1   |   120



        function factoriel(){
            const txtNum = document.querySelector("#txtNum");
            let num = txtNum.value;
            let f=1;

            while(num>1){
                f = f * num;
                num--;
            }
            
            document.querySelector("#result").innerHTML = f;
        }



    </script>

</body>
</html>
