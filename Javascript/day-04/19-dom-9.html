<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <input type="number" id="txtPrice" />
    <button onclick="getPrice()">Get Price</button>
    <p id="lblResult"></p>

    <script>
      function getPrice() {
        const txtPrice = document.querySelector("#txtPrice");
        const lblResult = document.querySelector("#lblResult");

        let price = txtPrice.value;

        if (price > 500) {
          // price = price - price * 10 / 100;
          // price = price * 0.9;
          price *= 0.90;
        } 
        else if(price > 300){
          price *= 0.93;
        }
        else{
          price *= 0.95;
        }

        lblResult.innerHTML = `Last price = ${price}â‚º`;
      }
    </script>
  </body>
</html>
