<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        .bg-red{
            background-color: rgb(245, 110, 110);
        }
    </style>
</head>
<body>
    
    <table id="students">
        <thead>
            <tr>
                <th>Adı</th>
                <th>Puanı</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Metin</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Feyyaz</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Ayşe</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Fatma</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

    <button id="btnSetScores">Set Scores</button>


    <script>

        document.getElementById("btnSetScores").addEventListener("click", ()=>{
            const tdScores = document.querySelectorAll("#students tbody tr td:last-child");

            tdScores.forEach( (item)=>{
                const score = item.innerText;
                if(score<50){
                    item.closest("tr").classList.add("bg-red");
                }

            })

        })


    </script>


</body>
</html>
