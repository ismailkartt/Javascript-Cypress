<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    

    <script>
       // ACCESS METHODS

       const cars1 = ["Porche", "Ferrari", "Bugatti", "Tesla"];
       const cars2 = ["Land Rover", "Mitsubishi", "Mini Coper"];
   
       // İki diziyi birleştirir
       const arr1 = cars1.concat(cars2);
       console.log(arr1);

       // Dizinin içinde bir elemanın olup olmadığını söyler
       console.log(cars1.includes("Bugatti")) //true
       console.log(cars1.includes("bugatti")) // false

       // Buldugu ilk elemanın index numarasını verir
       console.log(cars1.indexOf("Bugatti")) // 2
       console.log(cars1.indexOf("bugatti")) // -1

       // Buldugu son elemanın index numarasını verir
       console.log(cars1.lastIndexOf("Bugatti")) // 2
       console.log(cars1.lastIndexOf("bugatti")) // -1

       // Diziden metin elde edip geri verir
       console.log(cars2.join("/"))
       console.log(cars1.join()) // default delimeter ,
       console.log(cars1.join("")) 

       // Dizinin bir bölümünü alıp, yine dizi şeklinde geri verir
       // başlangıç ve bitiş bilgisi verilir. Bitiş dahil değildir.
       console.log(cars1.slice(1,3))



       
    </script>
</body>
</html>
