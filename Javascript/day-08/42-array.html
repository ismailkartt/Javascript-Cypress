<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    

    <script>
       // MUTATER METHODS

       const cars = ["Porche", "Ferrari", "Bugatti", "Tesla"];
       console.log(cars);

       // Dizinin sonuna yeni bir eleman ekler
       const newArrLength = cars.push("Audi");
       console.log(newArrLength)
       console.log(cars);

       // dizinin son elemanını siler
       cars.pop();
       console.log(cars);

       // dizinin ilk elemanını siler
       cars.shift();
       console.log(cars)

       // dizinin başına yeni bir eleman ekler
       cars.unshift("Audi")
       console.log(cars)

       //diziyi sıralar
       cars.sort();
       console.log(cars);

       // diziyi tersine çevirir
       cars.reverse();
       console.log(cars);

       // dizide ekleme ve silme yapar
       cars.splice(2, 1, "Porche", "Mercedes");
       console.log(cars);

       cars.splice(0,3);
       console.log(cars);

       cars.splice(1, 0, "Tesla", "Ferrari", "BMW");
       console.log(cars)

    </script>
</body>
</html>
