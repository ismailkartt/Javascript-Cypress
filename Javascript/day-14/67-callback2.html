<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CALLBACK 2</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background-color: #f0f2f5;
                text-align: center;
                margin: 0;
                padding: 40px 0;
            }

            #loadButton {
                background-color: #4caf50; /* Green */
                color: white;
                padding: 15px 25px;
                font-size: 18px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            #loadButton:hover {
                background-color: #45a049;
            }

            #contentArea {
                border: none;
                padding: 20px;
                width: 60%;
                margin: 30px auto;
                background-color: white;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                border-radius: 10px;
                min-height: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
            }

            @media (max-width: 600px) {
                #contentArea {
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <button id="loadButton">Icerigi Yukle</button>
        <div id="contentArea">
            Icerigi yuklemek icin yukaridaki butona tiklayin
        </div>
        <script>
            // DOM ELEMENTS
            const loadButton = document.querySelector("#loadButton");
            const contentArea = document.querySelector("#contentArea");

            // EVENT LISTENERS
            loadButton.addEventListener("click", () => {
                loadContent(icerigiGuncelle);
            });

            const loadContent = (callback) => {
                contentArea.innerText = "Icerik yukleniyor...";
                setTimeout(() => {
                    const icerik = "Icerik yuklendi";
                    callback(icerik);
                }, 2000);
            };

            function icerigiGuncelle(metin) {
                contentArea.innerText = metin;
            }
        </script>
    </body>
</html>
