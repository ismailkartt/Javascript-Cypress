<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Operators</title>
  </head>
  <body>



    <script>
      let num1 = 40;
      console.log(num1);
      num1 = num1 + 10;
      console.log(num1);
      num1 -= 30;
      console.log(num1);
      num1 = 5;
      console.log(num1);
      num1 **=2;
      console.log(num1);
      num1 %=3;
      console.log(num1);

     
    </script>
  </body>
</html>
