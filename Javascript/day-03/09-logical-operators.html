<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operators</title>
  </head>
  <body>
    <script>
      const num1 = 12;
      const num2 = 56;
      const num3 = 112;

      console.log(num1 > 5 && num2 < num3 && num3 > 15);

      console.log(num1 == 5 && num2 < num3 && num3 > 15);

      console.log(num2 > 70 || num3 === num1 || num2 > num1);

      console.log(num2 > num1 || num2 > 70 || num3 === num1);


      const animal1 = "ku≈ü";
      const animal2 = "kedi";
      const animal3 = "kelebek";
      let animal4;

      console.log(animal1 && animal2 && animal3);
      console.log(animal1 && animal4 && animal2 && animal3);

      console.log(animal1 || animal2 || animal3);

      console.log(animal4 || animal2 || animal3);

      console.log(animal4 && animal2 && animal1 || animal3);

    </script>
  </body>
</html>
