<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Prompt Confirm</title>
</head>
<body>
    <!--  HTML için comment -->
    <h1>Alert, Confirm, Prompt</h1>

    <script>


        alert("Silmeye yetkiniz yok"); // Uyarı yapmak için
        confirm("Silmek istiyor musun?") // Birşey sormak için
        prompt("Adınızı giriniz") // Bilgi almak için

        /*
            Bu satırlar
            açıklama satırı
            olarak değerlendirilir       
        */


    </script>
    
</body>
</html>
