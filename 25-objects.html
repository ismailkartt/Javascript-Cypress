<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>




    <script>

        const employee1 = {
            firstName: "Ali",
            lastName: "Gel",
            salary: 3500,
            country: "Germany",
            department: {
                name: "IT",
                location: "Berlin",
            },
        };

        const employee2 = {
            firstName: "Veli",
            lastName: "Gel",
            salary: 3500,
            country: "Germany",
        };

        const employee3 = {
            firstName: "Veli",
            lastName: "Gel",
            salary: 3500,
            country: "Germany",
        };

        console.log(Object.entries(employee3));
        console.log(Object.keys(employee3));
        console.log(Object.values(employee3));

        console.log(employee2.department?.location)


        console.log(typeof employee1);
        console.log(employee1);
        console.log(employee1.country);
        console.log(employee1.department?.location);

    </script>
</body>

</html>
