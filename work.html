<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
</head>

<body>

    <input type="text" id="txtNum">
    <button onclick="calculate()">Calculate</button>


    <script>

        function calculate() {
            let txtNum = document.getElementById("txtNum").value;

            const result = isPalidrome(txtNum);

            if (result) {
                console.log(`${txtNum} palidromdur`);

            } else {
                console.log(`${txtNum} palidrom degildir`);
            }
        }

        function isPalidrome(text) {
            if (!text) {
                return false;
            }

            let result = true;

            let reverse = String(text.split("").reverse().join(""));

            for (let i = 0; i < text.length-1; i++) {
                if (text.substring(i,i+1) !== reverse.substring(i,i+1)) {
                    result = false;
                    break;
                }
            }
            return result;
        }



    </script>

</body>

</html>
