<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>

    
    <script>
        function getAge(birthYear){
            const year = new Date();
            const currentYear = year.getFullYear();

            const age = currentYear - birthYear;
            return age;
        }

        const age = getAge(2000);
        console.log(age);
        
    </script>
</body>
</html>
