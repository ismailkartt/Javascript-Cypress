<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>


    <script>

        const siparisVer = (callback) => {
            console.log("Siparis alindi");
            console.log("Siparis hazirlaniyor");
            setTimeout(callback,3000);
        }

        const siparisiOnayla = () => {
            console.log("siparis hazir")
        }

        siparisVer(siparisiOnayla);


    </script>

    
</body>
</html>
